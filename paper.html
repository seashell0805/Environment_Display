<html>
	<head>
		<meta charset="utf-8">
		<style>
			html, body {height: 100%; }
			canvas[resize]
			{
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
		<script src="paper-full.js"></script>
		<script src="paper.js" type="text/paperscript" canvas="paper">
		</script>
    </head>
	<body>
		<!-- Here's the canvas that paper.js will render on -->
		<canvas id="paper" width="800px" height="600px" resize="true"></canvas>
	</body>
    
</html>
